<!-- Registration Page -->
"{% load static  %}"
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Theme Colors */
:root {
    --dark-navy: #0d1b2a;
    --navy: #1b263b;
    --gray-blue: #415a77;
    --light-blue: #778da9;
    --off-white: #e0e1dd;
}

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Roboto', sans-serif;
    background-image: url("{% static 'img\bg0.jpg' %}"); /* Replace with your project-related background image */
    background-size: cover;
    background-position: center;
    color: var(--off-white);
    line-height: 1.6;
}

/* Registration Section Styling */
.registration-section {
    position: relative;
    padding: 50px;
    background: rgba(13, 27, 42, 0.8); /* Semi-transparent overlay */
    border-radius: 8px;
    max-width: 800px;
    margin: 80px auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

.form-title h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: var(--light-blue);
    text-align: center;
    animation: fadeInDown 1s ease-in-out;
}

/* Form Styling */
.form-container {
    animation: fadeIn 1.5s ease-in-out;
}

form table {
    width: 100%;
    margin: 0 auto;
}

form table td {
    padding: 15px 10px;
}

form label {
    font-size: 1rem;
    font-weight: 500;
}

form input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: var(--off-white);
    color: var(--dark-navy);
    font-size: 1rem;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
}

form input[type="text"]:focus {
    box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
    outline: none;
}

/* Submit Button */
.submit-button {
    background-color: var(--off-white);
    color: var(--dark-navy);
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
    background-color: var(--light-blue);
    transform: scale(1.05);
}

.submit-button:focus {
    outline: none;
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Footer */
.footer {
    margin-top: 50px;
    background-color: var(--navy);
    padding: 20px;
    color: var(--off-white);
    text-align: center;
}

        </style>
</head>
<body>

<!-- Registration Section -->
<section id="registration" class="registration-section">
    <div class="overlay"></div>
    <div class="form-title">
        <h2>Register Your Organization</h2>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="gst">GST No:</label></td>
                    <td><input type="text" id="gst" name="gst" required></td>
                </tr>
                <tr>
                    <td><label for="company-name">Company Name:</label></td>
                    <td><input type="text" id="company-name" name="company-name" required></td>
                </tr>
                <tr>
                    <td><label for="domain">Company Domain:</label></td>
                    <td><input type="text" id="domain" name="domain" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode:</label></td>
                    <td><input type="text" id="pincode" name="pincode" required></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact:</label></td>
                    <td><input type="text" id="contact" name="contact" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="submit-button">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <!-- Include Footer Content Here -->
</footer>

</body>
</html>
